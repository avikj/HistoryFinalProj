  <!DOCTYPE html>
  <html>
    <head>
      <title>High Scores - Japanception</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Import custom styles-->
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/animate.min.css"  media="screen,projection"/>

      <link type="image/x-icon" rel="icon" href="favicon.ico" />
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div id="wrapper" class="container">
        <div>
          <h1 class="center-align animated bounceIn">High Scores</h1>
          <table id="scoretable" class="striped centered animated fadeIn">
            <thead>
              <tr>
                  <th data-field="name" class="animated bounceInLeft">Name</th>
                  <th data-field="score" class="animated bounceInRight">Score</th>
              </tr>
            </thead>

            <tbody id="scoretable-body"  class="animated fadeIn"><!--Dynamically populated by scoretable.js--></tbody>
          </table>
        </div>
        <div class="row">
          <a href="credits.html" class="col m4 offset-m4 btn-large waves-effect waves-light animated bounceIn">Credits</a>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bin/materialize.min.js"></script>
      <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
      <script type="text/javascript" src="js/bin/scoretable.js"></script>
      <script type="text/javascript" src="js/bin/notifyScores.js"></script>
    </body>
  </html>
