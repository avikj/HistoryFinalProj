  <!DOCTYPE html>
  <html>
    <head>
      <title>High Scores - Japanception</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Import custom styles-->
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/animate.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div id="wrapper" class="container">
        <div id="title-content" class="center-block">
          <h1 class="center-align animated bounceIn">High Scores</h1>
          <table class="striped centered animated fadeIn">
            <thead>
              <tr>
                  <th data-field="name" class="animated bounceInLeft">Name</th>
                  <th data-field="score" class="animated bounceInLeft">Score</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td class="animated bounceInRight">Yamato</td>
                <td class="animated bounceInRight">1,000,000,000</td>
              </tr>
              <tr>
                <td class="animated bounceInLeft">Windsor</td>
                <td class="animated bounceInLeft">-1,000,000</td>
              </tr>
              <tr>
                <td class="animated bounceInRight">Bismarck</td>
                <td class="animated bounceInRight">-1,000,000,000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bin/materialize.min.js"></script>
    </body>
  </html>
